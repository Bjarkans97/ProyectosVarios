spring.application.name=inventarios

spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#El patron de log
logging.pattern.console=[%thread] %-5level: %logger - %msg%n

#Configurar nivel de log
logging.level.root=INFO

#Configurar por niveles
logging.level.gm.inventarios=DEBUG
logging.level.org.springframework=WARN