<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Inicio')}">

</head>
<body>

<div th:replace="~{fragmentos/navegacion::navegacion}"></div>

<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>
            Sistema de contactos
        </h3>
    </div>
</div>

<div class="container">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Celular</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="contacto: ${contactos}">
            <th th:text="${contacto.idContacto}"></th>
            <td th:text="${contacto.nombre}"></td>
            <td th:text="${contacto.celular}"></td>
            <td th:text="${contacto.email}"></td>
            <td class="text-center">
                <div class="container">
                    <a th:href="@{/editar/{id}(id=${contacto.idContacto})}" class="btn btn-warning btn-sm me-3">Editar</a>
                    <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}" class="btn btn-danger btn-sm me-3">Eliminar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"></div>

</body>
</html>
