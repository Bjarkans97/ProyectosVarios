<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Zona Fit (GYM)</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="forma-clientes">
                <p:growl id="mensajes" showDetails="true"/>
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    actionListener="#{indexControlador.cargarDatos}"/>

                        <p:menuitem value="Nuevo Cliente" icon="pi pi-fw pi-plus"
                                    actionListener="#{indexControlador.agregarCliente}"
                                    update=":forma-modal:cliente-ventana"
                                    oncomplete="PF('ventanaModalCliente').show()"/>
                    </p:menubar>
                </div>
                <!-- DataTable -->
                <div class="card">
                    <p:dataTable value="#{indexControlador.clientes}" var="cliente"
                                 id="clientes-tabla" widgetVar="clientesTabla">
                        <f:facet name="header">
                            <div class="flex justify-content-center flex-wrap card-container yellow-container">
                                <div class="flex align-items-center justify-content-center
                        w-20rem h-4rem bg-yellow-500 font-bold
                        text-gray-900 border-round m-2">
                                    <h3>Zona Fit (GYM)</h3>
                                </div>
                            </div>
                        </f:facet>

                        <p:column headerText="Id">
                            <h:outputText value="#{cliente.clienteID}"></h:outputText>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{cliente.nombre} #{cliente.apellido}"></h:outputText>
                        </p:column>
                        <p:column headerText="Membresia">
                            <h:outputText value="#{cliente.membresia}"></h:outputText>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Modificar"
                                             icon="pi pi-pencil"
                                             update=":forma-modal:cliente-ventana"
                                             oncomplete="PF('ventanaModalCliente').show()"
                                             process="@this"
                                             class="ui-button-primary"
                                             style="margin-right: .5rem">
                                <f:setPropertyActionListener value="#{cliente}" target="#{indexControlador.clienteSel}">
                                    <p:resetInput target=":forma-modal:cliente-ventana"></p:resetInput>
                                </f:setPropertyActionListener>
                            </p:commandButton>

                            <p:commandButton value="Eliminar"
                                             icon="pi pi-trash"
                                             process="@this"
                                             class="ui-button-danger"
                                             oncomplete="PF('eliminarClienteVentana').show()">
                                <f:setPropertyActionListener value="#{cliente}" target="#{indexControlador.clienteSel}">
                                </f:setPropertyActionListener>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </div>
            </h:form>
            <h:form id="forma-modal">
                <p:dialog header="Detalles Cliente" showEffect="fade"
                          modal="true" widgetVar="ventanaModalCliente"
                          responsive="true">
                    <p:outputPanel id="cliente-ventana" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre">Nombre</p:outputLabel>
                            <p:inputText id="nombre" value="#{indexControlador.clienteSel.nombre}" required="true"></p:inputText>
                        </div>
                        <div class="field">
                            <p:outputLabel for="apellido">Apellido</p:outputLabel>
                            <p:inputText id="apellido" value="#{indexControlador.clienteSel.apellido}" required="true"></p:inputText>
                        </div>
                        <div class="field">
                            <p:outputLabel for="membresia">Membresia</p:outputLabel>
                            <p:inputText id="membresia" value="#{indexControlador.clienteSel.membresia}" required="true"></p:inputText>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" process="cliente-ventana @this"
                                        actionListener="#{indexControlador.guardarCliente}"></p:commandButton>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         onclick="PF('ventanaModalCliente').hide()" class="ui-button-secondary" type="button"></p:commandButton>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog showEffect="fade"
                          width="300" widgetVar="eliminarClienteVentana"
                          message="Â¿Eliminar el cliente?" header="Confirmar" severity="warn">
                    <p:commandButton value="Si" icon="pi pi-check" process="@this"
                                     actionListener="#{indexControlador.eliminarCliente}"
                                     oncomplete="PF('eliminarClienteVentana').hide()"></p:commandButton>
                    <p:commandButton value="No" icon="pi pi-times"
                                     onclick="PF('eliminarClienteVentana').hide()" class="ui-button-secondary" type="button"></p:commandButton>

                </p:confirmDialog>
            </h:form>
        </div>

    </h:body>

</h:html>
